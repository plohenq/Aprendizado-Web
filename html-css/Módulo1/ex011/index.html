<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Dinâmica">
    </picture>
    <h1>Repdrodução de Áudio</h1>
    <p>autoplay desativado, mas ta funcionando</p>
    <audio preload="metadata" controls loop> 
        <source src="midia/allegro.mp3" type="audio/mpeg">
        <source src="midia/allegro.ogg" type="audio/ogg">
        <source src="midia/allegro.wav" type="audio/">
        <p>Navegador não compatível <a href="midia/allegro.mp3">Clique aqui para baixar</a></p>
    </audio>
    <h1>Vídeo Incorporado</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/QfTK4aLv5EQ?si=tOxYQpy6sxCK7Nl6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
